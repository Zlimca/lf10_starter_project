<app-menu *ngIf="mode === 'd'" [pageTitle]="pageTitle + titleDetails"></app-menu>
<app-menu *ngIf="mode === 'e'" [pageTitle]="pageTitle + titleEdit"></app-menu>
<app-menu *ngIf="mode === 'a'" [pageTitle]="pageTitle + titleAdd"></app-menu>

<form *ngIf="employee$ | async as employee" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-5">
      <label class="form-label">Vorname</label>
      <input *ngIf="mode !== 'd'" type="text" formControlName="firstName" class="form-control"/>
      <label *ngIf="mode === 'd'" >{{employee.firstName}}</label>
    </div>
    <div class="form-group col-5">
      <label>Nachname</label>
      <input *ngIf="mode !== 'd'" type="text" formControlName="lastName" class="form-control"/>
      <label *ngIf="mode === 'd'" >{{employee.lastName}}</label>
    </div>
    <div class="form-group col-5">
      <label>Stra√üe</label>
      <input *ngIf="mode !== 'd'" type="text" formControlName="street" class="form-control"/>
      <label *ngIf="mode === 'd'" >{{employee.street}}</label>
    </div>
    <div class="form-group col-5">
      <label>PLZ</label>
      <input *ngIf="mode !== 'd'" type="text" formControlName="postcode" class="form-control"/>
      <label *ngIf="mode === 'd'" >{{employee.postcode}}</label>
    </div>
    <div class="form-group col-5">
      <label>Ort</label>
      <input *ngIf="mode !== 'd'" type="text" formControlName="city" class="form-control"/>
      <label *ngIf="mode === 'd'" >{{employee.city}}</label>
    </div>
    <div class="form-group col-5">
      <label>Telefonnummer</label>
      <input *ngIf="mode !== 'd'" type="tel" formControlName="phone" class="form-control"/>
      <label *ngIf="mode === 'd'" >{{employee.phone}}</label>
</div>
  </div>
  <div *ngIf="mode !== 'd'" class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Save
    </button>
  </div>
</form>
