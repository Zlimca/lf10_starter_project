<app-menu [pageTitle]="pageTitle" ></app-menu>
<table class="table">
  <thead class="thead-dark">
    <th>ID</th>
    <th>Name</th>
    <th>Nachname</th>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td><button type="button" (click)="onSelect(employee)">{{employee.id}}</button></td>
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td>
      <td><button type="button" routerLink="/employee/{{employee.id}}">Details</button></td>
      <td><button type="button" routerLink="/employee/edit/{{employee.id}}">Bearbeiten</button></td>
      <td><button type="button" (click)="delete(employee)">LÃ¶schen</button></td>
    </tr>
  </tbody>
</table>
