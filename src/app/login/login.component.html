<div>
  <h1>Login</h1>
  <div>
    <input id="username" placeholder="Benutzername" [(ngModel)]="user.username">
    <input id="password" placeholder="Passwort" type="password" [(ngModel)]="user.password">
    <input id="token" placeholder="Bearer Token" type="password" [(ngModel)]="token">
  </div>
  <button type="button" (click)="login()">Login</button>
  <button type="button" (click)="resetPassword()">Passwort vergessen</button>
</div>
