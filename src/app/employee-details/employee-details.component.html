<div *ngIf="employee">
  <app-menu [pageTitle]= "pageTitle"></app-menu>
  <h2>{{employee.firstName | uppercase}} {{employee.lastName | uppercase}} Details</h2>
  <div>id: {{employee.id}}</div>
  <div>
    <label for="employee-firstname">Mitarbeitername: </label>
    <input id="employee-firstname" [(ngModel)]="employee.firstName" placeholder="Vorname">
    <input id="employee-lastname" [(ngModel)]="employee.lastName" placeholder="Nachname">
  </div>
</div>
